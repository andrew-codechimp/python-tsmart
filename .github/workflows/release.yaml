---
name: Release

# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published

env:
  DEFAULT_PYTHON: "3.14"

jobs:
  release:
    name: Releasing to PyPi
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/p/python-homeassistant-analytics
    permissions:
      contents: write
      id-token: write
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v5.0.0
      - name: ğŸ— Install UV
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
      - name: ğŸ— Set up Python ${{ env.DEFAULT_PYTHON }}
        uses: actions/setup-python@v6.0.0
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: ğŸ— Install dependencies
        run: uv sync --all-extras
      - name: ğŸ— Set package version
        run: |
          version="${{ github.event.release.tag_name }}"
          version="${version,,}"
          version="${version#v}"
          uv run python -c "
          import tomli_w; import tomllib;
          with open('pyproject.toml','rb') as f: d=tomllib.load(f);
          d['project']['version']='${version}';
          with open('pyproject.toml','wb') as f: f.write(tomli_w.dumps(d).encode());
          "
      - name: ğŸ— Build package
        run: uv build
      - name: ğŸš€ Publish to PyPi
        uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          verbose: true
          print-hash: true
      - name: âœï¸ Sign published artifacts
        uses: sigstore/gh-action-sigstore-python@v3.1.0
        with:
          inputs: ./dist/*.tar.gz ./dist/*.whl
          release-signing-artifacts: true
